<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>coleccion</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item *ngFor="let coleccion of coleccion  "
    [href]="coleccion.link">
      <ion-label>{{coleccion.nombre}}</ion-label>
    </ion-item>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Bilbioteca</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

<ion-card *ngFor="let cartelera of cartelera">
  <ion-item >
    <ion-img [src]="cartelera.foto" ></ion-img>
  </ion-item>

</ion-card>
  </ion-content>

</div>
