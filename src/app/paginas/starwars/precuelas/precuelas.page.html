  </ion-header>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Epoca rebelde</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
  <ion-card *ngFor="let pelicula of peliculas">
    <a [routerLink]="[pelicula.link]"><img src={{pelicula.poster}}/></a>
    <ion-card-header>
      <ion-card-subtitle>{{pelicula.categoria}}</ion-card-subtitle>
      <ion-card-title>{{pelicula.nombre}}</ion-card-title>
      <ion-card-subtitle>{{pelicula.subtitulo}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{pelicula.sinopsis}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
