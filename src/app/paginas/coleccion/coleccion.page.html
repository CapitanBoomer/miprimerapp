<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>ajustes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item>
      <ion-label>Modo oscuro</ion-label>
      <ion-toggle slot="end" (ionChange)="modooscuro($event)" ></ion-toggle>
    </ion-item>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Coleccion</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

<ion-card *ngFor="let cartelera of cartelera" [routerLink]="[cartelera.link]" >
  <ion-item >
    <ion-img [src]="cartelera.foto" ></ion-img>
  </ion-item>

</ion-card>
  </ion-content>

</div>
